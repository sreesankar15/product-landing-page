<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegacyX - The PC experts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">

<body>
    <header id="header">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top" id="nav-bar">
            <a href="#" class="navbar-brand">
                <img src="https://drive.google.com/uc?export=view&id=1sbGc7C6h8x-MpToaaGvsp_2oS8dAZlt_" alt="Logo"
                    id="header-img"> LegacyX</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">

            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="#email-newsletter" class="nav-item nav-link">Newsletter</a>
                    <a href="#features" class="nav-item nav-link">Features</a>

            </div>

    <div class="main d-flex flex-row justify-content-center">

            <p>If you want you recive our weekly news letter for the latest news about PC parts and accessories.</p>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <br>
                <input class="form-control" type="email" placeholder="email" aria-label="email" id="email" name="email"
                    required>
                <input class="btn btn-outline-success" type="submit" id="submit" value="submit">
            </form>
        </div>

    </div>
    <div id="features">
        <ul>
            <li>Branded components used</li>
            <li>5 years warranty</li>
            <li>24 x 7 Customer care</li>
        </ul>
    </div>

    <div class="ratio ratio-16x9">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Mw5WzVh99GA" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" id="video"
            allowfullscreen></iframe>
    </div>

    <div class="shade">

    </div>

            class="shadow-lg">
        <img src="https://drive.google.com/uc?export=view&id=1nvfpcH0Vus3XhAjhxcGE6RbJtvMnrjvf" alt="An image of a PC"

        <img src="https://drive.google.com/uc?export=view&id=1DmikUzA4P7wwG99RaudTRkEv_FhHeMMk" alt="An image of a PC"
